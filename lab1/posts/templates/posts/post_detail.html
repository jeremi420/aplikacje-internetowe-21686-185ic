{% extends "base.html" %}
{% block title %}All books{% endblock %}
{% block content %}
    <h1> {{ post.title }} </h1>
    <h2> Autor: {{ post.author }} </h2>
    <h4> Dodany: {{ post.created_at }} </h4>
    <h4> Modyfikowany: {{ post.updated_at }} </h4>
    <p>  {{ post.body }} </p>
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">
            Edytuj
        </a>
        <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}">
            Usu≈Ñ
        </a>
    {% endif %}
{% endblock %}
