{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex">
        <a class="navbar-brand mb-0 h1 flex-grow-1" href="/">Blog</a>
        {% if user.is_authenticated %}
            <a class="nav-link active" href="{% url 'password_reset' %}">Resetuj hasło</a>
            <a class="nav-link active" href="{% url 'password_change' %}">Zmień hasło</a>
            <a class="nav-link active" href="{% url 'logout' %}">Wyloguj</a>
        {% else %}
            <a class="nav-link active" href="{% url 'login' %}">Zaloguj</a>
            <a class="nav-link active" href="{% url 'signup' %}">Zarejestruj</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
