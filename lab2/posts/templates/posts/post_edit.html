{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}All books{% endblock %}
{% block content %}
    {% if form.title %}
        <h2>Edit post</h2>
    {% else %}
        <h2>New post</h2>
    {% endif %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
