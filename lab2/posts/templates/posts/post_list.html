{% extends "base.html" %}
{% block title %}All books{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="card m-4">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{post.created_at}}</h6>
                <p class="card-text">{{ post.body }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Zobacz wiÄ™cej...</a>
            </div>
        </div>
    {% endfor %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}" class="btn-primary fixed-bottom m-3" style="left: auto; border-radius: 50%;">
            <svg width="48" height="48" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
        </a>
    {% endif %}
{% endblock %}
