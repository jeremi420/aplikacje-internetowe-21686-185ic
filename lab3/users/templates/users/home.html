{% extends 'base.html' %}

{% block title %}Strona główna{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div>zalogowano</div>
        <button type="button" class="btn btn-primary">
            <a href="{% url 'logout' %}" style="color: white; text-decoration: none;">wyloguj</a>
        </button>
    </div>
    {% else %}
        <div class="card p-5">
            <button type="button" class="btn btn-primary m-2">
                <a href="{% url 'social:begin' 'github' %}" style="color: white; text-decoration: none;">Login with Github</a>
            </button>
            <button type="button" class="btn btn-primary m-2">
                <a href="{% url 'social:begin' 'facebook' %}" style="color: white; text-decoration: none;">Login with Facebook
                </a>
            </button>
            <button type="button" class="btn btn-primary m-2">
                <a href="{% url 'login' %}" style="color: white; text-decoration: none;">Login with username
                </a>
            </button>
        </div>
    {% endif %}

{% endblock %}
